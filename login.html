<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpot | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-container">

  <!-- LOGIN -->
  <div class="auth-box" id="loginBox">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to your Webpot account</p>

    <form method="POST" action="login.php">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="switch">
      Donâ€™t have an account?
      <span onclick="showRegister()">Create one</span>
    </p>
  </div>

  <!-- REGISTER -->
  <div class="auth-box hidden" id="registerBox">
    <h2>Create Account</h2>
    <p class="subtitle">Join Webpot today</p>

    <form method="POST" action="register.php">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email address" required>
      <input type="tel" name="phone" placeholder="Phone number" required>

      <input type="password" name="password" placeholder="Password" onkeyup="checkStrength(this.value)" required>
      <div class="strength" id="strengthText">Password strength</div>

      <input type="password" name="confirm_password" placeholder="Re-enter Password" required>

      <label class="terms">
        <input type="checkbox" id="termsCheck" name="terms" onchange="toggleRegister()" required>
        I agree to the <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
      </label>

      <button type="submit" class="btn-primary" id="registerBtn" disabled>Create Account</button>
    </form>

    <p class="switch">
      Already have an account?
      <span onclick="showLogin()">Login</span>
    </p>
  </div>

</div>

<script>
function showRegister() {
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('registerBox').classList.remove('hidden');
}

function showLogin() {
  document.getElementById('registerBox').classList.add('hidden');
  document.getElementById('loginBox').classList.remove('hidden');
}

function toggleRegister() {
  document.getElementById('registerBtn').disabled =
    !document.getElementById('termsCheck').checked;
}

function checkStrength(password) {
  const text = document.getElementById('strengthText');
  if (password.length < 6) {
    text.textContent = "Weak password";
    text.style.color = "red";
  } else if (password.length < 10) {
    text.textContent = "Medium strength";
    text.style.color = "orange";
  } else {
    text.textContent = "Strong password";
    text.style.color = "green";
  }
}
</script>

</body>
</html>
